{% extends 'base.html' %}

{% block content %}
  <h1>{{ stock.name }}</h1>
  <p>{{ stock.description }}</p>
  
  {% if user.is_authenticated %}
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Query</button>
    </form>
  {% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to submit queries for this stock.</p>
  {% endif %}
{% endblock %}
